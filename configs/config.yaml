# Main Hydra configuration for GravityViT experiments
# Override defaults via CLI: python scripts/train.py model=multiview_vit data.batch_size=64

defaults:
  - model: vit
  - data: gravityspy
  - train: default
  - _self_

# Experiment settings
experiment:
  name: gravityvit
  seed: 42

# Weights & Biases logging
wandb:
  project: gravityvit
  entity: null  # Set to your W&B username or team
  mode: online  # online, offline, or disabled
  tags: []

# Hydra configuration
hydra:
  run:
    dir: outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: outputs/${experiment.name}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
