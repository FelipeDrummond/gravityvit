# Main Hydra configuration for GravityViT experiments
# Override defaults via CLI: python scripts/train.py model=multiview_vit data.batch_size=64

defaults:
  - model: vit
  - data: gravityspy
  - train: default
  - _self_

# Experiment settings
experiment:
  name: gravityvit
  seed: 42

# MLflow experiment tracking
mlflow:
  experiment_name: gravityvit
  tracking_uri: null  # Set to remote server URI, or null for local ./mlruns
  run_name: null  # Auto-generated if null
  tags: {}

# Hydra configuration
hydra:
  run:
    dir: outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: outputs/${experiment.name}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
