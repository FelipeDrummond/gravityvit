# Gravity Spy dataset configuration

name: gravityspy
root: data/gravityspy

# Dataset source
zenodo_doi: "10.5281/zenodo.1476156"

# Data splits
train_split: 0.8
val_split: 0.1
test_split: 0.1

# Data loading
batch_size: 32
num_workers: 4
pin_memory: true

# Image settings
image_size: 224
normalize: true
mean: [0.485, 0.456, 0.406]  # ImageNet mean
std: [0.229, 0.224, 0.225]   # ImageNet std

# Multi-view time scales (in seconds)
time_scales: [0.5, 1.0, 2.0, 4.0]

# Augmentation
augmentation:
  enabled: true
  horizontal_flip: true
  vertical_flip: false
  rotation: 15
  color_jitter: 0.1

# Class information
num_classes: 22
class_names:
  - 1080Lines
  - 1400Ripples
  - Air_Compressor
  - Blip
  - Chirp
  - Extremely_Loud
  - Helix
  - Koi_Fish
  - Light_Modulation
  - Low_Frequency_Burst
  - Low_Frequency_Lines
  - No_Glitch
  - None_of_the_Above
  - Paired_Doves
  - Power_Line
  - Repeating_Blips
  - Scattered_Light
  - Scratchy
  - Tomte
  - Violin_Mode
  - Wandering_Line
  - Whistle
